<script type="text/javascript">
	var zlPlayer = false;
    function init() {
    	var width = api.winWidth;
		var height = parseInt(width / 1.8);
        zlPlayer.init({
          fixed:false,
          rect:{x: 0,y:44,w:width,h:height},
                      referer:"http://www.zlketang.com/ios",
        });
        zlPlayer.setLogger(function(ret) {
        	console.log(JSON.stringify(ret));
        });
    }
function play_new() {
    zlPlayer.play({
                  title: new Date().toLocaleTimeString(),
                  <!--          url: "http://shenji.zlketang.com/public/test.mp4",-->
                  sts:refreshSts_new(),
                  direction:"landscape_right",
                  });
}
    function play() {
        zlPlayer.play({
          title: new Date().toLocaleTimeString(),
<!--          url: "http://shenji.zlketang.com/public/test.mp4",-->
          sts:refreshSts(),
          direction:"landscape_right",
          });
    }
	function getCurrentPosition() {
	    zlPlayer.getCurrentPosition({
	    },function(ret, err){
	    	api.toast({
          		msg: ret.currentPosition
          	});
	    });
	}

	function isFullScreen() {
	    zlPlayer.isFullScreen({
	    
	    },function(ret, err){
			api.toast({msg: ret.status ? "是全屏" : "不是全屏"});
	    });
	}
	function seekTo() {
	    var pro = 10;
	    zlPlayer.seekTo({
	    	process:(pro * 1000)
	    },function(ret, err){
	    	api.toast({msg: "跳转到" + pro + "秒"});
	    });
	}
	function resume() {
		zlPlayer.resume({

	   },function(ret, err){
	   	api.toast({msg: "继续播放"});
	   });
	}
	function pause() {
	    zlPlayer.pause({

		},function(ret, err){
			api.toast({msg: "暂停播放"});
		});
	}

	function stop() {
	    zlPlayer.stop({

	    },function(ret, err){
	    	api.toast({msg: "停止播放"});
	    });
	}
    apiready = function(){
    	var w = api.winWidth;

		$('.vadio-play-content').css({
			width: w + 'px',
			height: (w / 1.8) + 'px'
		});

		zlPlayer = api.require('abcPlayer');
		if (!zlPlayer) {
			zlPlayer = api.require('xyzPlayer');
