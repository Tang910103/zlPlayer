<!DOCTYPE html>
<html>
<head>
<title>Module Develop</title>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<style type="text/css">
	html,body{
		height: 100%
	}
	body{
		background-color: #fff;
	    margin: 0;
	}
	#wrap{
	    height: 100%;
	    position: relative;
	}
	#header{
		background-color: #5082c2;
		height: 44px;
	    position: relative;
	}
	#header h1{
	    font-size: 20px; 
	    height: 44px; 
	    line-height: 44px; 
	    margin: 0em; 
	    color: #fff;
		margin-left: 100px;
		margin-right: 100px;
		text-align: center;
	}
    #main{
        display: block;
    }
    a.button{
        display: -webkit-box;
        -webkit-box-pack: center;
        -webkit-box-align: center;
        height: 36px;
        margin: 8px;
        background-color: rgba(240,240,240,1.0);
        border-color: rgba(220,220,220,1.0);
        border-width: 2px;
        border-style: solid;
	}
a.button1{
    display: -webkit-box;
    -webkit-box-pack: center;
    -webkit-box-align: center;
    height: 36px;
    margin: 8px;
    margin-top: 10px;
    background-color: rgba(240,240,240,1.0);
    border-color: rgba(220,220,220,1.0);
    border-width: 2px;
    border-style: solid;
}
a.button2{
    display: -webkit-box;
    -webkit-box-pack: center;
    -webkit-box-align: center;
    height: 36px;
    margin: 8px;
    margin-top: 10px;
    background-color: rgba(240,240,240,1.0);
    border-color: rgba(220,220,220,1.0);
    border-width: 2px;
    border-style: solid;
}
a.button3{
    display: -webkit-box;
    -webkit-box-pack: center;
    -webkit-box-align: center;
    height: 360px;
    left: 0px;
    right: 0px;
    margin-top: 10px;
    background-color: rgba(240,240,240,1.0);
    border-color: rgba(220,220,220,1.0);
    border-width: 2px;
    border-style: solid;
}
    a.active{
        background-color: rgba(240,240,240,0.6);
	}
</style>
</head>
<body>
	<div id="wrap">
	    <header id="header">
	    	<h1 id="title">模块开发</h1>
	    </header>
	    <div id="main">
            <a class="button" tapmode="active" onclick="init()">init</a>
            <a class="button1" tapmode="active" onclick="play()">显示view</a>
            <a class="button2" tapmode="active" onclick="getCurrentPosition()">获取播放器当前播放进度</a>
            <a class="button3" tapmode="active" onclick="stop()">停止播放</a>
        </div>
    </div>
</body>
<script>
    
    function init() {
        var demo = api.require('zlPlayer');
        demo.init({
                  fixedOn:"",
                  fixed:false,
                  rect:{x: 0,y:300,w:375,h:200},
                });
    }

    function play() {
        var demo = api.require('zlPlayer');
        demo.play({
                  title:"title",
                  url: "http://shenji.zlketang.com/public/test.mp4",
                  direction:"landscape_right",
                  });
    }
function getCurrentPosition() {
    var demo = api.require('zlPlayer');
    demo.getCurrentPosition({
                            
                            },function(ret, err){
                            api.toast({
                                      msg: ret.currentPosition
                                      });
                            });
}
function stop() {
    var demo = api.require('zlPlayer');
    demo.stop({
                            
                            },function(ret, err){
                            api.toast({
                                      msg: "停止播放"
                                      });
                            });
}

</script>
</html>
